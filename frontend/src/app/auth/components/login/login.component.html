<div class="login">
    <h2>Iniciar Sesion</h2>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="form-input">
            <mat-label>Nombre de usuario*</mat-label>
            <input matInput
                   type="text"
                   class="form-input"
                   formControlName="username">
            <mat-error *ngIf="touchedButton && validate('username','required')">Usuario obligatorio</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-input">
            <mat-label>Contraseña*</mat-label>
            <input matInput
                   type="password"
                   class="form-input"
                   formControlName="password">
            <mat-error *ngIf="touchedButton && validate('password','required')">Contraseña obligatoria</mat-error>
          </mat-form-field>


          <button mat-raised-button color="primary" type="submit" *ngIf="!cargando">Ingresar</button>
          <div class='spinner' *ngIf="cargando"></div>
    </form>
    <p>¿No tienes cuenta? <span (click)="onCrossClicked.emit('registerForm')">Registrate</span></p>
    <span class="login-error"> {{ loginError }} </span>
    <mat-icon class="close-icon" (click)="onCrossClicked.emit('')">close</mat-icon>
</div>
